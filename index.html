        <div class="main">
            <h3>Control Systems Toolbox for JavaScript</h3>
            <p>Test page</p>
            <h4>Linear system simulation</h4>
            <div id="graph1" style="width: 600px; height: 400px;"></div>

            <script type="text/javascript">
                // Log to console
                var A = [
                    [-0.3115, -0.0217, -0.0082],
                    [-0.0217, -1.6174, 0.5179],
                    [-0.0082, 0.5179, -0.5199]
                ];

                var B = [
                    [1.101],
                    [1.544],
                    [0.08593]
                ];

                var C = [
                    [-1.4916, -1.0616, -0.6156],
                    [-0.7423, 0, 0.7481]
                ];

                var D = [[0],
                    [0.8886]];

                var sys = new cst.ss(A, B, C, D);
                console.log(sys);

                console.log("Simulating and drawing");
                
                // TODO: there is ambiguity with respect to matrix shapes
                // must be fixed in BETA
                var t1 = cst.colon(0, 0.1, 100);
                var y1 = sys.lsim(1, t1);
                var toplot = math.concat(math.transpose([t1]), math.transpose([y1[0]]));
                console.log(toplot);

                // Plot
                functionPlot({
                    target: '#graph1',
                    data: [{
                            points: toplot,
                            fnType: 'points',
                            graphType: 'polyline'
                        }]
                })


                // Compute eigenvalues
                a = [[3, -2], [4, -1]];

                console.log("Computing eigenvalues for...");
                console.log(a);
                console.log(cst.eig(a));

                a = [[7, 3, 4, 11, -9, -2],
                    [-6, 4, -5, 7, 1, 12],
                    [-1, -9, 2, 2, 9, 1],
                    [-8, 0, -1, 5, 0, 8],
                    [-4, 3, -5, 7, 2, 10],
                    [6, 1, 4, -11, -7, -1]];

                console.log("Computing eigenvalues for...");
                console.log(a);
                console.log(cst.eig(a));

                a = [[0, 1, 0], [0, 0, 1], [1, 0, 0]];
                console.log("Computing eigenvalues for...");
                console.log(a);
                console.log(cst.eig(a));

                // Test conversion
                console.log("Converting tf 2 ss...");
                var G = cst.tf([1], [1, 1]);
                var sys1 = G.tf2ss();

                // Try to simulate tf
                console.log("Simulating tf...");
                var t1 = performance.now();
                var yy = sys1.lsim(1, cst.colon(0, 0.1, 100));
                var t2 = performance.now();
                console.log(yy);
                console.log("took ", (t2 - t1), "ms to simulate 1000 points");

                console.log("Converting another one...");
                var G1 = cst.tf([2.5, 1], [4, 5, 9, 1]);
                sys2 = G1.tf2ss();


            </script>
